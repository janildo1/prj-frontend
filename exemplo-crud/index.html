<!DOCTYPE html><!-- indica que pode usar tags do HTML5 -->
<html>

<head>
    <title>Exemplo CRUD</title>
</head>

<body>
    <h4>Exemplo CRUD usando a api backend.</h4>
    <div id="lista">Minha div onde vamos colocar a lista da api</div>
    <script>
        // request via JavaScript ajax 4 passos
        // 01 Criar a variável
        xhtpp = new XMLHttpRequest();
        // 02 Definição do nosso request endereço e forma
        xhtpp.open("GET", "https://janildo1.herokuapp.com/api/usuario/");
        // 03 Manda de fato o request
        xhtpp.send();
        // 04 Definir uma função de retorno de chamada
        xhttp.onload = function () {
            lista = this.responseText;
            console.log(lista);
            lista = JSON.parse(lista);
            console.log(lista);

            document.getElementById('lista').innerHTML = "Lista de pessoas";

            for (const i of lista) {
                document.getElementById('lista').append(i.email + " - ");
            }
        }

    </script>
</body>

</html>
